<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/1entrega.css">
    <link rel="icon" type="image/css" href="./images/title.png">
    <title>D'link</title>
</head>

<body>
    <header>
        <section class="banner-left">
            <img src="./images/menu.jpg" alt="menu" class="menu-icon">
            <h1 class="logo"> D'Link </h1>
        </section>

        <section class="header__section">
            <img onclick="profDisp()" class="section-img" src="./images/profile.png" alt="profile">
            <div id="profileph" class="login-menu">
              <button>Registrarse</button>
              <button>Iniciar Sesion</button>
            </div>
        </section>

    </header>

    <section class="body_section">

    </section>

    <script>
        let icon = document.getElementById("profileph")

        function profDisp() {

            if (icon.style.display == "flex") {
                icon.style.display = "none";
            }
            else {
                icon.style.display = "flex";
            }


        }


    </script>
</body>

</html>
